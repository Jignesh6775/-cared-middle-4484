<script>
    let toggle = document.querySelector('.toggle');
    let projectName = document.querySelector('#project-name');
    let submit = document.querySelector('#submit-project');
    let close = document.querySelector('.close');
    let username = document.getElementById("username")

    console.log(localStorage.getItem("usernameid"))
    username.innerText = localStorage.getItem("usernameid")

    projectName.innerText = localStorage.getItem("projectName")

    toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        body.style.overflow = 'hidden';
    });


/////////////////////////////////// Display data
let cont = document.getElementById("inProgress")

    // get notes
    let url = "http://localhost:8090/todos"
    let token = localStorage.getItem("token")

    function getNotes() {
        fetch(`${url}/`, {
            headers: {
                "Authorization": token
            }
        }).then(res => res.json())
            .then(res => {
                console.log("todos array", res)
                // let arr = res.notes
                let disp = displayData(res)
                cont.innerHTML = disp
                updateUser()
                deleteUser()
            })
            .catch(err => console.log(err))
    }

    getNotes()

    function displayData(data) {

        let ans = data.map((el, i) => {
            return `
                <li class="li-tag">
                    <div class="card" draggable="true">
                        <h3>Title: ${el.title}</h3>
                            <h4>Body: ${el.body}</h4>
                        <div>
                            <button id="updateBtn" class="updateBtn" data-id=${el._id}>Update</button>
                            <button id="deleteBtn" class="deleteBtn" data-id=${el._id}>Delete</button>
                        </div>
                    </div>
                </li> 
            `
        })
        return ans.join(" ")
    }


    function deleteUser() {
        let cardBtn = document.querySelector(".deleteBtn")
        cardBtn.addEventListener("click", function (e) {
            e.preventDefault()
            let id = e.target.dataset.id

            fetch(`${url}/delete/${id}`, {
                method: "DELETE",
                headers: {
                    "Content-type": "application/json",
                    "Authorization": `${token}`
                }
            }).then(res => res.json())
                .then(res => {
                    console.log(res)
                    Swal.fire(res.msg)
                    getNotes()
                })
                .catch(err => console.log(err))
        })
    }


    let updateform = document.getElementById("updateform")

    function updateUser(){
        let cardBtn = document.querySelector(".updateBtn")
            cardBtn.addEventListener("click", function(e){
                e.preventDefault()
                let id = e.target.dataset.id
                let title = updateform.title
                let body = updateform.body

                fetch(`${url}/${id}`,{
                    headers: {
                    "Authorization":`${token}`
                    }
                }).then(res => res.json())
                .then(res => {
                    console.log(res)
                    let idN = document.getElementById("idN")
                    idN.textContent = res._id
                    title.value = res.title
                    body.value = res.body
                })
                .catch(err => console.log(err))
            })
        
    }

    updateform.addEventListener("submit", ()=>{
        updateFn()
    })

    function Note(title,body){
        this.title = title;
        this.body = body;
    }

    function updateFn(){
        event.preventDefault()
        let idN = document.getElementById("idN").innerText
        let title = updateform.title.value
        let body = updateform.body.value

        let updatedNote = new Note(title,body)
        console.log(updatedNote)

        fetch(`${url}/update/${idN}`,{
            method:"PATCH",
            headers:{
                "Content-type":"application/json",
                "Authorization": `${token}`
            },
            body:JSON.stringify(updatedNote)
        })
        .then(res => res.json())
        .then((res)=>{
            console.log("new updated",res)
            Swal.fire(res.msg)
            getNotes()
        }).catch((err)=>{
            console.log(err)
        })
    }


/////////////////////////////////
    var card = document.getElementsByClassName("li-tag")
    var tasksSection = document.getElementsByClassName("tasksSection")
    var dragItem = null

    for(let i of card){
        i.addEventListener("dragstart", dragStart)
        i.addEventListener("dragend", dragEnd)
    }

    function dragStart(){
        dragItem = this;
        setTimeout(()=>this.style.display = "none",0)
    }

    function dragEnd(){
        setTimeout(()=>this.style.display = "block",0)
        dragItem = null;
    }


    for(let j of tasksSection){
        j.addEventListener("dragover", dragOver)
        j.addEventListener("dragenter", dragEnter)
        j.addEventListener("dragleave", dragLeave)
        j.addEventListener("drop", Drop)
    }

    function Drop(){
        this.append(dragItem)
    }

    function dragOver(e){
        e.preventDefault()
    }

    function dragEnter(e){
        e.preventDefault()
    }

    function dragLeave(){
        this.append(dragItem)
    }
</script>
